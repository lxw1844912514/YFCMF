	$(document).ready(function(){
		$("#logout").click(function(){

				layer.close(index);

	$(function(){
		$('#cache').click(function(){
			var $url=this.href;
			layer.confirm('确定要清理缓存吗？', {icon: 3}, function(index){
			layer.close(index);
			$.get($url, function(data){
				layer.alert('清理缓存成功！', {icon: 6});
			}, "json");
			});
			return false;
		});
	});
</script>
