<head>
	<meta charset="utf-8">
	<title>{$site_name} </title>
	<meta name="keywords" content="{$site_seo_keywords}" />

<body class="body-white">
<div class="wrap">
	<include file="Public:nav" />
	<div id="main-cmf">
		<div class="breadcrumb-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
						<h2 class="title">个人中心</h2>
					</div>
					<div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
						<div class="breadcrumbs pull-right">
							<ul>

							</ul>

					</div>
				</div>
			</div>

					</div>
					<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

							<div class="row">
								<if condition="!empty($oauths['qq'])">
									<button class="btn" style="margin:0 20px;"> 已绑定腾讯QQ账号</button>

								</if>
								<if condition="!empty($oauths['sina'])">
									<button class="btn"> 已绑定新浪微博账号</button>
									<else/>
									<a class="btn btn-primary" href="{:U('Oauth/bang',array('type'=>'sina'))}"> 绑定新浪微博账号</a>
								</if>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
