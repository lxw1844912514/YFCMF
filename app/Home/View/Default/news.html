<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{$site_seo_title} {$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <include file="Public:head" />
</head>
<body class="page">
<div class="wrap">
    <include file="Public:nav" />
    <div id="main-cmf">
        <div class="breadcrumb-wrapper">
            <div class="container">
                <div class="row page-title">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-6">
                        <h1 class="title">{$news_title}</h1>
                        <div>
                            <span>{$news_time|date="Y-m-d H:i:s",###} by <a href="{:U('Index/visit',array('id'=>$news_auto))}" class="blog-entry-meta-author">{$admin_realname|default=$admin_username}</a></span>
		    		<span>
		    			<i class="fa fa-eye"> </i>{$news_hits}
						<a href="{:U('News/dolike',array('id'=>$n_id))}" class="js-count-btn"><i class="fa fa-thumbs-up"> </i></a><span class="count">{$news_like}</span>
						<a href="{:U('News/dofavorite',array('id'=>$n_id))}" class="js-favorite-btn" data-id="{$n_id}" data-key="{:get_favorite_key('news',$n_id)}">
						<i class="fa fa-star-o"></i>
						</a>
					</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="posts-block col-lg-9 col-md-9 col-sm-8 col-xs-12">
                        <article class="post hentry">
                            <div class="post-content">
                                <p>{$news_content}</p>
                            </div>
                            <if condition="!empty($news_source)">
                                <div class="post-content">
                                    <b>注：本文转载自{$news_source}，转载目的在于传递更多信息，并不代表本网赞同其观点和对其真实性负责。如有侵权行为，请联系我们，我们会及时删除。</b>
                                </div>
                            </if>
                            <div>
                                <if condition="!empty($prev)">
                                    <a href="{:U('News/index',array('id'=>$prev['n_id']))}" class="btn btn-primary pull-left">上一篇</a>
                                </if>
                                <if condition="!empty($next)">
                                    <a href="{:U('News/index',array('id'=>$next['n_id']))}" class="btn btn-primary pull-right">下一篇</a>
                                </if>
                                <script type="text/javascript" src="{$Think.const.THEME_PATH}Public/js/qrcode.min.js"></script>
                                <div id="qrcode" style="width: 100px;margin:0 auto"></div>
                                <script type="text/javascript">
                                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                                        width : 100,
                                        height : 100
                                    });
                                    function makeCode () {
                                        qrcode.makeCode("http://{$_SERVER['HTTP_HOST']}{$_SERVER['REQUEST_URI']}");
                                    }
                                    makeCode();
                                </script>
                                <div class="clearfix"></div>
                            </div>
                        </article>
						<if condition="$t_open eq 1">
						<include file="Public:comment" />
						</if>
                    </div>
                    <include file="Public:rightslider"/>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer"/>
</div>
<include file="Public:scripts"/>
</body>
</html>
