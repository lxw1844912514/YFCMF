<include file='Common:header' />

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">

	<!-- #section:basics/sidebar -->

	<include file='Common:left' />
	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="page-content">

				<div class="row maintop">
					<div class="col-xs-12 col-sm-1">
						<!-- 点击添加模态框（Modal） -->
						<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#myModal">
							<i class="ace-icon fa fa-bolt bigger-110"></i>
							添加来源
						</button>

					</div>

				</div>

				<div class="row">
					<div class="col-xs-12">
						<div>
							<form id="source_order" name="source_order" method="post" action="{:U('source_order')}" >
								<table class="table table-striped table-bordered table-hover" id="dynamic-table">
									<thead>
									<tr>
										<th>ID</th>
										<th>来源名称</th>
										<th style="border-right:#CCC solid 1px;">排序</th>
										<th style="border-right:#CCC solid 1px;">操作</th>
									</tr>
									</thead>

									<tbody>

									<foreach name="source" item="v">
										<tr>
											<td height="28" >{$v.source_id}</td>
											<td>{$v.source_name}</td>
											<td><input name="{$v.source_id}" value=" {$v.source_order}" class="list_order"/></td>
											<td>
												<div class="hidden-sm hidden-xs action-buttons">
													<a class="green"  href="javascript:;" onclick="return source_edit({$v.source_id});"  title="修改">
														<i class="ace-icon fa fa-pencil bigger-130"></i>
													</a>
													<a class="red del" href="{:U('source_del',array('source_id'=>$v['source_id'],'p'=>I('p',1)))}" title="删除">
														<i class="ace-icon fa fa-trash-o bigger-130"></i>
													</a>
												</div>
												<div class="hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
															<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
														</button>
														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
															<li>
																<a href="javascript:;" onclick="return source_edit({$v.source_id});" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
																	<span class="green">
																		<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="{:U('source_del',array('source_id'=>$v['source_id'],'p'=>I('p',1)))}"  class="tooltip-error del" data-rel="tooltip" title="" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
									</foreach>
									<tr>
										<td height="50" align="left"><button  id="btnorder" class="btn btn-white btn-yellow btn-sm">排序</button></td>
										<td height="50" colspan="3" align="right">{$page}</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>

				<include file='Common:header_nav' />

			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->

	<!-- 显示添加模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<form class="form-horizontal" name="source_add" id="source_add" method="post" action="{:U('source_runadd')}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							添加文章来源
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">


								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 来源名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="source_name" id="source_name" placeholder="输入链接名称" class="col-xs-10 col-sm-5" />
									</div>
								</div>
								<div class="space-4"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
									<div class="col-sm-10">
										<input type="text" name="source_order" id="source_order" value="50" class="col-xs-10 col-sm-3" />
										<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>从小到大排序</span>
									</div>
								</div>
								<div class="space-4"></div>

							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>
						<button class="btn btn-info" type="reset">
							重置
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->






	<!-- 显示修改模态框（Modal） -->
	<div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-backdrop fade in" id="gbbb" style="height: 100%;"></div>
		<form class="form-horizontal" name="source_runedit" id="source_runedit" method="post" action="{:U('source_runedit')}">
			<input type="hidden" name="source_id" id="editsource_id" value="" />
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="gb"  data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							修改来源
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">


								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 来源名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="source_name" id="editsource_name" placeholder="输入链接名称" class="col-xs-10 col-sm-5" />
									</div>
								</div>
								<div class="space-4"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
									<div class="col-sm-10">
										<input type="text" name="source_order" id="editsource_order" value="50" class="col-xs-10 col-sm-3" />
										<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>从小到大排序</span>
									</div>
								</div>
								<div class="space-4"></div>

							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>
						<button type="button" class="btn btn-default"  id="gbb" >
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->



	<script>
		//修改模态框状态
		$(document).ready(function(){
			$("#myModaledit").hide();
			$("#gb").click(function(){
				$("#myModaledit").hide(200);
			});
			$("#gbb").click(function(){
				$("#myModaledit").hide(200);
			});
			$("#gbbb").click(function(){
				$("#myModaledit").hide(200);
			});
		});

		function source_edit(val){
			$.post('{:U("source_edit")}',
					{source_id:val},
					function(data){
						if(data.status==1){
							$(document).ready(function(){
								$("#myModaledit").show(300);
								$("#editsource_id").val(data.source_id);
								$("#editsource_name").val(data.source_name);
								$("#editsource_order").val(data.source_order);

							});
						}else{
							layer.alert(data.info, {icon: 5});
						}
					});
			return false;
		}


		$(function(){
			//删除操作
			var $del = $(".del");
			$del.click(function(){
				var $url=this.href;
				layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
				layer.close(index);
				$.get($url, function(data){
					if(data.status){
						layer.alert(data.info, {icon: 6}, function(index){
							layer.close(index);
							window.location.href=data.url;
						});
					} else {
						layer.alert(data.info, {icon: 5}, function(index){
							layer.close(index);
							//window.location.href="{:U('we_menu_list')}";
						});
					}
				}, "json");
				});
				return false;
			});
			//添加
			$('#source_add').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){

				if( '' == $.trim($('#source_name').val())){
					layer.alert('来源名称不能为空', {icon: 5}, function(index){
						layer.close(index);
						$('#source_name').focus();
					});
					return false;
				}

			}
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						window.location.href="{:U('source_list')}";
					});
					return false;
				}
			}
		});


		$(function(){
			$('#source_runedit').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){
				if( '' == $.trim($('#editsource_name').val())){
					layer.alert('来源名称不能为空', {icon: 5}, function(index){
						layer.close(index);
						$('#editsource_name').focus();
					});
					return false;
				}
			}
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						window.location.href="{:U('source_list')}";
					});
					return false;
				}
			}

		});


		//批量排序
		$(function(){
			$('#source_order').ajaxForm({
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						//window.location.href="{:U('source_list')}";
					});
				}
			}
		});

	</script>
	<include file='Common:footer' />

</div><!-- /.main-container -->
</body>
</html>
