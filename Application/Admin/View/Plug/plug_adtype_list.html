<include file='Common:header' />

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">

	<!-- #section:basics/sidebar -->

	<include file='Common:left' />
	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="page-content">

				<div class="row maintop">
					<div class="col-xs-12 col-sm-1">
						<!-- 点击模态框（Modal） -->
						<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#myModal">
							<i class="ace-icon fa fa-bolt bigger-110"></i>
							添加广告位
						</button>

					</div>

					<div class="col-xs-12 col-sm-3">
						<form name="admin_list_sea" class="form-search" method="post" action="{:U('plug_adtype_list')}">
							<div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
								<input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$val}" placeholder="输入广告位名称" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-xs  btn-purple">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												搜索
											</button>
										</span>
							</div>
						</form>
					</div>
					<div class="input-group-btn">
						<a href="{:U('plug_adtype_list')}">
							<button type="button" class="btn btn-xs  btn-purple">
								<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
								显示全部
							</button>
						</a>
					</div>
				</div>


				<div class="row">
					<div class="col-xs-12">
						<div>
							<form id="plug_adtype_allorder" name="plug_adtype_allorder" method="post" action="{:U('plug_adtype_order')}" >
								<table class="table table-striped table-bordered table-hover" id="dynamic-table">
									<thead>
									<tr>
										<th>ID</th>
										<th>广告位名称</th>
										<th>排序</th>
										<th style="border-right:#CCC solid 1px;">操作</th>
									</tr>
									</thead>

									<tbody>

									<foreach name="plug_adtype_list" item="v">
										<tr>
											<td height="28" >{$v.plug_adtype_id}</td>
											<td>{$v.plug_adtype_name}</td>
											<td><input name="{$v.plug_adtype_id}" value=" {$v.plug_adtype_order}" class="list_order"/></td>
											<td>
												<div class="hidden-sm hidden-xs action-buttons">
													<a class="green"  href="javascript:;" onclick="return plug_adtype_edit({$v.plug_adtype_id});"  title="修改">
														<i class="ace-icon fa fa-pencil bigger-130"></i>																</a>
													<a class="red del" href="{:U('plug_adtype_del',array('plug_adtype_id'=>$v['plug_adtype_id'],'p'=>I('p',1)))}" title="删除">
														<i class="ace-icon fa fa-trash-o bigger-130"></i>																</a>											</div>
												<div class="hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
															<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
														</button>
														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
															<li>
																<a href="javascript:;" onclick="return plug_adtype_edit({$v.plug_adtype_id});" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
																	<span class="green">
																		<i class="ace-icon fa fa-pencil bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="{:U('plug_adtype_del',array('plug_adtype_id'=>$v['plug_adtype_id'],'p'=>I('p',1)))}"  class="tooltip-error del" data-rel="tooltip" title="" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
									</foreach>
									<tr>
										<td height="50" align="left"><button  id="btnorder" class="btn btn-white btn-yellow btn-sm">排序</button></td>
										<td height="50" colspan="3" align="right">{$page}</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>

				<include file='Common:header_nav' />

			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->

	<!-- 显示模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<form class="form-horizontal" name="plug_adtype_add" id="plug_adtype_add" method="post" action="{:U('plug_adtype_runadd')}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							添加广告位
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 广告位名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="plug_adtype_name" id="plug_adtype_name" placeholder="输入广告位名称" class="col-xs-10 col-sm-5" />
										<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>建议格式: 【首页】顶部通栏</span>
									</div>
								</div>
								<div class="space-4"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
									<div class="col-sm-10">
										<input type="text" name="plug_adtype_order" id="plug_adtype_order" value="50" class="col-xs-10 col-sm-3" />
										<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>从小到大排序</span>
									</div>
								</div>
								<div class="space-4"></div>

							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>
						<button class="btn btn-info" type="reset">
							重置
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->






	<!-- 显示模态框（Modal） -->
	<div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-backdrop fade in" id="gbbb" style="height:100%;"></div>
		<form class="form-horizontal" name="plug_adtype_runedit" id="plug_adtype_runedit" method="post" action="{:U('plug_adtype_runedit')}">
			<input type="hidden" name="plug_adtype_id" id="adtype_id" value="" />
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="gb"  data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							修改广告位
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 广告位名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="plug_adtype_name" id="adtype_name" placeholder="输入广告位名称" class="col-xs-10 col-sm-5" />
									</div>
								</div>
								<div class="space-4"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
									<div class="col-sm-10">
										<input type="text" name="plug_adtype_order" id="adtype_order" class="col-xs-10 col-sm-3" />
										<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>从小到大排序</span>
									</div>
								</div>
								<div class="space-4"></div>
							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>
						<button type="button" class="btn btn-default"  id="gbb" >
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->



	<script>
		$(function(){
			//删除操作
			var $del = $(".del");
			$del.click(function(){
				var $url=this.href;
				layer.confirm('你确定要删除吗？', {icon: 3}, function(index){
				layer.close(index);
				$.get($url, function(data){
					if(data.status){
						layer.alert(data.info, {icon: 6}, function(index){
							layer.close(index);
							window.location.href=data.url;
						});
					} else {
						layer.alert(data.info, {icon: 5}, function(index){
							layer.close(index);
							//window.location.href="{:U('we_menu_list')}";
						});
					}
				}, "json");
				});
				return false;
			});
		});

		$(function(){
			$('#plug_adtype_add').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){
				if( '' == $.trim($('#plug_adtype_name').val())){
					layer.alert('广告位名称不能为空', {icon: 6}, function(index){
						layer.close(index);
						$('#plug_adtype_name').focus();
					});
					return false;
				}

				if( '' == $.trim($('#plug_adtype_order').val())){
					layer.alert('广告位排序不能为空', {icon: 6}, function(index){
						layer.close(index);
						$('#plug_adtype_order').focus();
					});
					return false;
				}
			}
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						window.location.href="{:U('plug_adtype_list')}";
					});
					return false;
				}
			}
		});


		//修改模态框状态
		$(document).ready(function(){
			$("#myModaledit").hide();
			$("#gb").click(function(){
				$("#myModaledit").hide(200);
			});
			$("#gbb").click(function(){
				$("#myModaledit").hide(200);
			});
			$("#gbbb").click(function(){
				$("#myModaledit").hide(200);
			});
		});

		function plug_adtype_edit(val){
			$.post('{:U("plug_adtype_edit")}',
					{plug_adtype_id:val},
					function(data){
						if(data.status==1){
							$(document).ready(function(){
								$("#myModaledit").show(300);
								$("#adtype_id").val(data.plug_adtype_id);
								$("#adtype_name").val(data.plug_adtype_name);
								$("#adtype_order").val(data.plug_adtype_order);

							});
						}else{
							layer.alert(data.info, {icon: 5});
						}
					});
			return false;
		}


		$(function(){
			$('#plug_adtype_runedit').ajaxForm({
				beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});

			function checkForm(){
				if( '' == $.trim($('#adtype_name').val())){
					layer.alert('广告位名称不能为空', {icon: 5}, function(index){
						layer.close(index);
						$('#plug_adtype_name').focus();
					});
					return false;
				}

				if( '' == $.trim($('#adtype_order').val())){
					layer.alert('广告位排序不能为空', {icon: 5}, function(index){
						layer.close(index);
						$('#plug_adtype_order').focus();
					});
					return false;
				}
			}
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						window.location.href="{:U('plug_adtype_list')}";
					});
					return false;
				}
			}

		});

		//批量排序
		$(function(){
			$('#plug_adtype_allorder').ajaxForm({
				success: complete, // 这是提交后的方法
				dataType: 'json'
			});
			function complete(data){
				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
						layer.close(index);
						window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5}, function(index){
						layer.close(index);
						//window.location.href="{:U('plug_adtype_list')}";
					});
				}
			}
		});

	</script>
	<include file='Common:footer' />

</div><!-- /.main-container -->
</body>
</html>
